<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Catalog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- maybe add bootstrap later??? -->
</head>
<body>
    <!-- navigation bar at top -->
    <nav class="navbar">
        <div class="container">
            <div>
                <a href="{% url 'home' %}">Movie Catalog</a>
            </div>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'view_cart' %}">Cart</a>
                    <a href="{% url 'my_rentals' %}">My Rentals</a>
                    <a href="{% url 'logout' %}">Logout ({{ user.username }})</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <!-- main content -->
    <div class="container">
        {% block content %}
        <!-- content from child templates -->
        {% endblock %}
    </div>
    
    {% load static %}
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
